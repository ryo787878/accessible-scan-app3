name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build app
        run: npm run build

      - name: Setup SSH key
        run: |
          install -m 700 -d ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Validate deploy inputs
        env:
          VPS_HOST: ${{ vars.VPS_HOST }}
          VPS_PORT: ${{ vars.VPS_PORT }}
          VPS_USER: ${{ vars.VPS_USER }}
          VPS_DEPLOY_PATH: ${{ vars.VPS_DEPLOY_PATH }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          set -euo pipefail
          required_vars=(VPS_HOST VPS_USER VPS_DEPLOY_PATH)
          for name in "${required_vars[@]}"; do
            if [ -z "${!name:-}" ]; then
              echo "Missing required GitHub Variable: $name"
              exit 1
            fi
          done
          if [ -z "${VPS_SSH_KEY:-}" ]; then
            echo "Missing required GitHub Secret: VPS_SSH_KEY"
            exit 1
          fi
          echo "Deploy target: ${VPS_USER}@${VPS_HOST}:${VPS_DEPLOY_PATH} (port ${VPS_PORT:-22})"

      - name: Configure known_hosts
        env:
          VPS_HOST: ${{ vars.VPS_HOST }}
          VPS_PORT: ${{ vars.VPS_PORT }}
          VPS_KNOWN_HOSTS: ${{ vars.VPS_KNOWN_HOSTS }}
        run: |
          if [ -n "${VPS_KNOWN_HOSTS}" ]; then
            echo "${VPS_KNOWN_HOSTS}" >> ~/.ssh/known_hosts
          else
            ssh-keyscan -p "${VPS_PORT:-22}" -H "${VPS_HOST}" >> ~/.ssh/known_hosts
          fi
          chmod 644 ~/.ssh/known_hosts

      - name: Verify SSH connectivity
        env:
          VPS_HOST: ${{ vars.VPS_HOST }}
          VPS_PORT: ${{ vars.VPS_PORT }}
          VPS_USER: ${{ vars.VPS_USER }}
        run: |
          ssh -p "${VPS_PORT:-22}" -i ~/.ssh/id_ed25519 \
            -o BatchMode=yes -o ConnectTimeout=10 \
            "${VPS_USER}@${VPS_HOST}" "echo ssh-ok"

      - name: Sync files to VPS
        env:
          VPS_HOST: ${{ vars.VPS_HOST }}
          VPS_PORT: ${{ vars.VPS_PORT }}
          VPS_USER: ${{ vars.VPS_USER }}
          VPS_DEPLOY_PATH: ${{ vars.VPS_DEPLOY_PATH }}
        run: |
          rsync -az --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude '.next' \
            --exclude '*.log' \
            --exclude '.env' \
            -e "ssh -p ${VPS_PORT:-22} -i ~/.ssh/id_ed25519" \
            ./ "${VPS_USER}@${VPS_HOST}:${VPS_DEPLOY_PATH}/"

      - name: Build and restart on VPS
        env:
          VPS_HOST: ${{ vars.VPS_HOST }}
          VPS_PORT: ${{ vars.VPS_PORT }}
          VPS_USER: ${{ vars.VPS_USER }}
          VPS_DEPLOY_PATH: ${{ vars.VPS_DEPLOY_PATH }}
        run: |
          ssh -p "${VPS_PORT:-22}" -i ~/.ssh/id_ed25519 "${VPS_USER}@${VPS_HOST}" \
            "VPS_DEPLOY_PATH='${VPS_DEPLOY_PATH}' bash -s" <<'EOSSH'
          set -euo pipefail
          cd "${VPS_DEPLOY_PATH}"
          npm ci
          npx prisma generate
          npm run build
          sudo -n systemctl restart accessible-scan
          curl -fsS http://127.0.0.1:3000/api/health >/dev/null
          EOSSH
